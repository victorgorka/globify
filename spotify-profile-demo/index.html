<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Globify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.1/zephyr/bootstrap.min.css" />  
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/images/logo.png" sizes="40x40">
    <script src="src/script.ts" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="app-content">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="src/images/Logo_texto.png" alt="Logo spotify con texto globify" width="100">
        </a>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="search" placeholder="Search category">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ms-auto text-end">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="src/images/usuario.png" alt="User" width="40" height="40" class="rounded-circle">
              </a>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" alt="logout" id="logout-btn">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="main-content">
    <!-- Left Column (1/4) -->
    <div class="left-column">
        Biblioteca
    </div>
    <!-- Right Column (3/4) -->
    <div class="right-column">
        Pagina principal
    </div>
</div>

<body>
    <footer>
        <p>Reproductor</p>
    </footer>
</body>
</html>
